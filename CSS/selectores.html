<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selectores </title>
    <style>

        * {
            color: blue;
        }

        p {
            color: green
        }

        h1, h2 {
            color: red;
        }

        .p1 {
            color: darkmagenta;
            font-size: 18px;
        }

        .p2 {
            color: brown;
            font-size: 24px;
        }

        #subtitulo {
            color: darkblue;
        }

    </style>
</head>
<body>

    <h1> Hola Mundo </h1>
    <h2 id="subtitulo"> Segundo encabezado </h2>
    <p class="p1"> Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    <p class="p2"> repudiandae sint consectetur voluptatum aliquid sapiente corrupti iusto molestias </p>
    
</body>
</html>
