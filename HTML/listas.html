<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas </title>
</head>
<body>

    <h1> Listas </h1>

    <h2> Lista ordenada </h2>

    <ol>
        <li> Elemento 01 </li>
        <li> Elemento 02 </li>
        <li> Elemento 03 </li>
        <ol>
            <li> Elemento 01 </li>
            <li> Elemento 02 </li>
            <li> Elemento 03 </li>
        </ol>
        <li> Elemento 04 </li>
    </ol>

    <h2> Listas desordenas </h2>

    <ul>
        <li> Elemento 01 </li>
        <li> Elemento 02 </li>
        <li> Elemento 03 </li>
        <ul>
            <li> Elemento 01 </li>
            <li> Elemento 02 </li>
            <li> Elemento 03 </li>
        </ul>
        <li> Elemento 04 </li>
    </ul>
    
</body>
</html>
